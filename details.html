<div class="hub-serand-configs-details">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered">
                <tbody>
                <tr>
                    <td>Domain</td>
                    <td>{name}</td>
                </tr>
                <tr>
                    <td>Github</td>
                    <td>{repo}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class=" panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Spawn Drones</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label>Server</label>
                            <select class="form-control servers"></select>
                        </div>
                        <button type="submit" class="btn btn-default add" data-domain="{id}">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
